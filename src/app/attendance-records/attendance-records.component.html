<div class="attendance-container">
    <h2>Your Attendance Records</h2>
    
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Check-in</th>
          <th>Check-out</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let record of attendance">
          <td>{{ record.date }}</td>
          <td>{{ record.checkIn }}</td>
          <td>{{ record.checkOut }}</td>
          <td>{{ record.status }}</td>
        </tr>
      </tbody>
    </table>
    
    <button (click)="navigateToAdjustmentRequest()">Request Attendance Adjustment</button>
  </div>
